<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .status {
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .log {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            margin-top: 20px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #388e3c;
        }
        form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .action-buttons button {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>API Connection Tester</h1>
    
    <div class="card">
        <h2>Connection Status</h2>
        <div id="status" class="status error">Not tested yet</div>
        
        <div class="action-buttons">
            <button id="testBtn">Test Default Connection</button>
        </div>
        
        <form id="ipForm">
            <input 
                type="text" 
                id="ipInput" 
                placeholder="Enter server URL (e.g., http://192.168.1.100:3000)" 
                value="http://localhost:3000"
            >
            <button type="submit">Test Custom URL</button>
        </form>
    </div>
    
    <div class="card">
        <h2>Connection Log</h2>
        <div id="log" class="log"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
